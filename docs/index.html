<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wyrd RPG</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">
  <style>
    /* Base
    ============================================================================= */
    :root {
      --base-background-color: #fff;
      --base-color           : var(--mono-shade2);
      --base-font-family     : 'IM Fell DW Pica', serif;
      --base-font-size       : 18px;
      --base-font-weight     : normal;
      --base-letter-spacing  : ;
      --base-line-height     : 1.7;
    }
    /* Content
    ============================================================================= */
    :root {
      /* Headings */
      --heading-font-family               : 'Grenze Gotisch', cursive;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Wyrd RPG',
      homepage: 'intro.md',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: false  // default
      },
      executeScript: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
