<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wyrd RPG</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">
  <style>
    /* Color Variables
    ============================================================================= */
    :root {
      --antique-white        : #FEEFDD;
      --almond               : #ECDFD2;
      --umber                : #68534D;
      --dark-lava            : #4B3E2E;
      --auburn               : #9A332C;
      --crimson-ua           : #962B33;
      --antique-ruby         : #7E252B;

      --heading-color        : var(--dark-lava);
      --sub-heading-color    : var(--auburn);
      --interactive          : var(--crimson-ua);
      --interactive-hover    : var(--antique-ruby);
    }
    /* Base
    ============================================================================= */
    :root {
      --base-background-color: var(--antique-white);
      --base-color           : var(--dark-lava);
      --base-font-family     : 'IM Fell DW Pica', serif;
      --base-font-size       : 19px;
      --base-font-weight     : normal;
      --base-letter-spacing  : ;
      --base-line-height     : 1.7;

      --breakpoint--sm       : 450px;
      /* sidebar */
      --sidebar-name-color       : var(--interactive);
      --sidebar-name-color--hover: var(--interactive-hover);
    }

    .cover:before {
      background: var(--base-background-color);
    }

    .sidebar {
      border-right: 5px double rgba(0,0,0,0.25);
      background: none;
    }

    .markdown-section {
      padding-left           : 35px;
      padding-right          : 35px;
    }
    
    /* Content
    ============================================================================= */
    :root {
      /* Headings */
      --heading-font-family               : 'Grenze Gotisch', cursive;
      --heading-h1-margin                 : 0 0 2rem;
      --heading-h1-font-size              : var(--font-size-xxxl);
      --heading-h2-font-size              : var(--font-size-xxl);
      --heading-h3-font-size              : var(--font-size-xl);
      /* Text */
      --strong-color                      : var(--base-color);
      --link-color                        : var(--interactive);
      --link-color--hover                 : var(--interactive-hover);
      --table-row-even-background         : rgba(255,255,255, 0.25);
      --table-row-odd-background          : var(--almond);
      --blockquote-background             : var(--almond);
    }

    .markdown-section h1 {
      color: var(--heading-color);
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      line-height: 1;
    }

    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: var(--sub-heading-color);
    }

    .markdown-section h1+h2, .markdown-section h1+h3, .markdown-section h1+h4, .markdown-section h1+h5, .markdown-section h1+h6, .markdown-section h2+h3, .markdown-section h2+h4, .markdown-section h2+h5, .markdown-section h2+h6, .markdown-section h3+h4, .markdown-section h3+h5, .markdown-section h3+h6, .markdown-section h4+h5, .markdown-section h4+h6, .markdown-section h5+h6 {
      margin-top: 1.5rem;
    }

    .markdown-section table {
      width: 100%;
      display: table;
    }

    body .docsify-pagination-container {
      border-top: 5px double rgba(0,0,0,.25);
    }

    /* Cover
    ============================================================================= */
    :root {
      --cover-heading-color                              : var(--heading-color);
      --cover-heading-font-size                          : 19vw;
      --cover-heading-font-size-min                      : 7rem;
      --cover-heading-font-size-max                      : 18rem;
      --cover-heading-font-weight                        : 600;
      --cover-background-color                           : unset;
      --cover-link-color                                 : var(--interactive);
      --cover-link-color--hover                          : var(--interactive-hover);
      --cover-link-text-decoration-color                 : var(--interactive);
    }

    .cover h1 {
      font-family               : var(--heading-font-family);
      font-size                 : clamp(var(--cover-heading-font-size-min), var(--cover-heading-font-size), var(--cover-heading-font-size-max));
    }
    
    /* Custom Styles
    ============================================================================= */
    /* d36 tables */
    .markdown-section .d36-table {
      padding-left: 0;
      list-style-type: none;
      column-count: 2;
    }

    @media (min-width: 450px) {
      .markdown-section .d36-table {
        column-count: 3;
        max-width: 30rem;
      }
    }

    .markdown-section .d36-table li:nth-child(6n) {
      margin-bottom: 1rem;;
    }

    /* Example Kits */
    @media (min-width: 450px) {
      .kits-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 1rem;
        grid-row-gap: 0px;
      }
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Wyrd RPG',
      homepage: 'intro.md',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: false  // default
      },
      executeScript: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
